apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NineKama/pomodoro-cloud-native
    targetRevision: main
    path: kubernetes/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true